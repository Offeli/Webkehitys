<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var mole = {
  dimensions: { height: 5,
    lenght: 15,
  },
  weight: 2,
  color: "black",
};

window.onload = init;
function init() {
  var myString = JSON.stringify(mole);
  var stringmolenode = document.createTextNode(myString);
  document.getElementById("moleDisplay").appendChild(stringmolenode);
  var myObject = JSON.parse(myString);
  var moledimensions = myObject.dimensions;
  var dimensionString = JSON.stringify(moledimensions);
  var stringdimnode = document.createTextNode(dimensionString);
  document.getElementById("dimensionDisplay").appendChild(stringdimnode);
}

  </script>
</head>
<body>
<div id="moleDisplay">

</div>
<div id="dimensionDisplay">

</div>
</body>
</html>

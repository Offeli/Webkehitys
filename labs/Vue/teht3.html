<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app-3">
    <button v-on:click="Inc">Increase</button>
    <button v-on:click="Dec">Decrease</button>
    <button v-on:click="Reset">Reset</button>
    <p>{{ count }} </p>
</div>
<script>
  var app = new Vue({
    el: '#app-3',
    data: {
      count: 0
    },
    methods: {
      Inc: function() {
        this.count += 1
      },
      Dec: function() {
        this.count -= 1
      },
      Reset: function(){
        this.count = 0
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app-3">
    <button v-on:click="Vaihda">Näytä/Piilota</button>
    <span v-if="seen">Now you see me</span>

</div>
 <script>
     var app = new Vue({
       el: '#app-3',
       data: {
         seen: true
       },
       methods: {
         Vaihda: function(){
           if (this.seen === true){
             this.seen = false
           } else if (this.seen === false){
             this.seen = true
           }
         }
       }
     })
 </script>
</body>
</html>

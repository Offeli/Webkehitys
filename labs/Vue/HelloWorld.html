<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <p>{{ message }}</p>
    <p>{{ count }}</p>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    computed: {
      count: function () {
        return this.message.length;
      }
    }
  })
</script>

</body>
</html>
